[tool:pytest]
testpaths = tests/selenium
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=test_reports/selenium_report.html
    --self-contained-html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests
    crud: marks tests as CRUD operation tests
    validation: marks tests as form validation tests
    navigation: marks tests as navigation tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning